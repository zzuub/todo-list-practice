<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Todo List</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/board/board.css">
</head>
<body>
<div class="container">
    <h1><i class="fas fa-tasks"></i> Todo Lists</h1>

    <div class="search-container">
        <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="할 일 검색...">
        </div>
        <select id="statusFilter" class="status-filter">
            <option value="">전체</option>
            <option value="0">미완료</option>
            <option value="1">완료</option>
        </select>
        <button class="add-list-button" onclick="showCreateTodo()">
            <i class="fas fa-plus"></i> 새 할 일
        </button>
    </div>

    <div id="todoLists" class="lists-container"></div>
</div>


<div id="createListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateList()">&times;</span>
        <h3>새 Todo 리스트</h3>
        <form id="createListForm">
            <input type="text" id="listName" placeholder="리스트 이름" required>
            <div class="modal-buttons">
                <button type="button" onclick="closeCreateList()">취소</button>
                <button type="submit">생성</button>
            </div>
        </form>
    </div>
</div>

<script src="/board/board.js"></script>
</body>
</html>
