<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/board/board.css">
</head>
<body>
<div class="container">
    <h1><i class="fas fa-tasks"></i> Todo Lists</h1>

    <!-- 새 리스트 추가 버튼 -->
    <button class="add-list-button" onclick="showCreateList()">
        <i class="fas fa-plus"></i> 새 리스트
    </button>

    <!-- Todo 리스트들 -->
    <div id="todoLists" class="lists-container"></div>
</div>

<!-- 새 리스트 생성 모달 -->
<div id="createListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateList()">&times;</span>
        <h3>새 Todo 리스트</h3>
        <form id="createListForm">
            <input type="text" id="listName" placeholder="리스트 이름" required>
            <div class="modal-buttons">
                <button type="button" onclick="closeCreateList()">취소</button>
                <button type="submit">생성</button>
            </div>
        </form>
    </div>
</div>

<script src="/board/board.js"></script>
</body>
</html>
